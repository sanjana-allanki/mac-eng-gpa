<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mac Eng GPA Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="title-box">
    <h1>Mac Eng GPA Calculator</h1>
    <h2 class="subtitle">Choose your year and start calculating your GPA.</h2>
  </div>

  <div class="toggle">
    <span class="mode-label"><strong>Dark Mode</strong></span>
    <label class="switch">
      <input type="checkbox" id="modeToggle" />
      <span class="slider"></span>
    </label>
  </div>

  <div class="container">
    <h2>Select Your Year:</h2>
    <div class="grid-container" style="grid-template-columns: 1fr 1fr;">
      <a href="year1.html" class="nav-button">1st Year</a>
      <a href="year2.html" class="nav-button">2nd Year</a>
      <a href="year3.html" class="nav-button">3rd Year</a>
      <a href="year4.html" class="nav-button">4th Year</a>
    </div>
  </div>

  <script>
    // Toggle dark mode
    const toggle = document.getElementById('modeToggle');
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark');
    });
  </script>
</body>
</html>
