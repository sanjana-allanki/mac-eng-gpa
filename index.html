<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mac Eng 1 cGPA Calculator!</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="title-box">
        <h1>GPA Calculator for First Year Mac Eng!</h1>
    </div>

    <!-- ðŸŒ™ Theme Toggle -->
    <div class="toggle">
        <label class="label-text">Dark Mode</label>
        <input type="checkbox" id="modeToggle" />
        <span class="slider"></span>
    </div>

    <div class="container">
        <form id="gpaForm">
            <div class="grid-container">
                <div class="input-group">
                    <label for="grade1">ENGINEER 1P13 (Eng Design)</label>
                    <input type="number" id="grade1" />
                </div>
                <div class="input-group">
                    <label for="grade2">MATH 1ZA3 (Calc 1)</label>
                    <input type="number" id="grade2" />
                </div>
                <div class="input-group">
                    <label for="grade3">MATH 1ZB3 (Calc 2)</label>
                    <input type="number" id="grade3" />
                </div>
                <div class="input-group">
                    <label for="grade4">MATH 1ZC3 (Linear Algebra)</label>
                    <input type="number" id="grade4" />
                </div>
                <div class="input-group">
                    <label for="grade5">PHYSICS 1D03 (Physics 1)</label>
                    <input type="number" id="grade5" />
                </div>
                <div class="input-group">
                    <label for="grade6">PHYSICS 1E03 (Physics 2)</label>
                    <input type="number" id="grade6" />
                </div>
                <div class="input-group">
                    <label for="grade7">CHEM 1E03</label>
                    <input type="number" id="grade7" />
                </div>
                <div class="input-group">
                    <label for="grade8">Elective 1</label>
                    <input type="number" id="grade8" />
                </div>
                <div class="input-group">
                    <label for="grade9">Elective 2</label>
                    <input type="number" id="grade9" />
                </div>
            </div>
            <button type="submit">Calculate my cGPA!</button>
        </form>

        <h2 id="result"></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
